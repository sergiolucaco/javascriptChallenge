<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Percentage Calculator jQuery</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<h1>Percentage Calculator</h1>
		<h2>Using jQuery</h2>
	</header>
	<main>

		<form action="#">
			<fieldset>
				<p>What is <input type="number" class="firstOperator" placeholder=" Enter a number in %"> % of <input type="number" class="secondOperator" placeholder=" Enter a number"> ?</p>
				<p><button class = "firstCalculation">Calculate</button> <input type="text/number" class="firstResult" size ="40" readonly> %</p>
			</fieldset>
		</form>	
	</main>
	<footer>
		<p>Created by:<a href="#">Sergio Lucas</a></p>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="calculator.js"></script>
</body>
</html>
