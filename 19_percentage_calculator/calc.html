<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Percentage Calculator jQuery</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<h1>Percentage Calculator</h1>
		<h2>Using jQuery</h2>
	</header>
	<main>
		<form action="#">
				<p>What is <input type="number" class="firstOperator-fstRes" placeholder=" Enter a number in %"> % of <input type="number" class="secondOperator-fstRes" placeholder=" Enter a number"> ?</p>
				<p><button class = "firstCalculation">Calculate</button> <input type="text/number" class="firstResult" size ="40" readonly> %</p>			
		</form>
		<form action="#">			
				<p><input type="number" class="firstOperator-secRes" placeholder=" Enter a number"> is what percent of <input type="number" class="secondOperator-secRes" placeholder=" Enter a number"> ?</p>
				<p><button class = "secondCalculation">Calculate</button> <input type="text/number" class="secondResult" size ="40" readonly> %</p>
		</form>
		<form action="#">			
				<p>What is the percentage increase/decrease from <input type="number" class="firstOperator-thiRes" placeholder=" Enter a percentage "> to <input type="number" class="secondOperator-thiRes" placeholder=" Another percentage"> ?</p>
				<p><button class = "thirdCalculation">Calculate</button> <input type="text/number" class="thirdResult" size ="40" readonly> %</p>
		</form>			
	</main>
		<footer>
		<p>Created by:<a href="#">Sergio Lucas</a></p>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="calculator.js"></script>
</body>
</html>
